<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <title>SmartTicket - Home</title>

        <link rel=stylesheet href=css/materialize.min.css>
        <link rel=stylesheet href=colors.css>
        <link rel=stylesheet href=css/custom.css>

        <script src=js/jquery.min.js></script>
        <script src=js/materialize.min.js></script>

    </head>

    <body>
        <nav><a href="/home">
           <img src="	img/logo.png" height="35px"></a>
	   <a class = "logout" href="/logout"><img src="img/ic_directions_run_white_48dp_2x.png" height="35px">Logout</a>
        </nav>
        <nav class="links">
          <h5 id="current"></h5>
        </nav>

        <main>
            <div class="row">
                <div class="col s10 offset-s1 main">
                    <section id=ticketsTable>
                        <table class="striped highlight">
                            <thead>
                                <tr>
                                    <th>
                                        <a href= "/manager"
                                           target=_self>
                                           <img src="	img/ic_group_black_48dp.png">
                                            Tickets
                                        </a>
                                    </th>
                                    <th>
                                        <a href= "/managers"
                                           target=_self>
                                           <img src="	img/ic_work_black_48dp_2x.png" width= "48px" height= "48px">
                                            Departments
                                        </a>
                                    </th>
                                    <th>
                                           <img src="	img/ic_work_black_48dp_2x.png" width= "48px" height= "48px">
                                            Manage&nbsp;Users
                                    </th>
                                <th>
                                    <a href="/faq" target=_self>
                                        <img src="img/ic_pages_black_48dp.png" width="48px" height="48px">
                                    FAQ
                                    </a>
                                </th>
                                    <th>
                                        <a href= "/settings"
                                           target=_self>
                                           <img src="	img/ic_settings_black_48dp_2x.png" width= "48px" height= "48px">
                                            Settings
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                        <div id="content">
                          <table id = "managerTable" style="display:none;">
                              <tr>
                                  <th>Ticket Managers</th><th>Edit</th>
                              </tr>
                          </table>
                          <div id="individual" style="display:none;">
                            <form action="updateUserInfo" method="post" accept-charset="utf-8">
                              <input type="hidden" name="id" id="id"></input>
                              <input type="text" class="form-control" placeholder="First Name" id="Fname" name="fname"></input>
                              <input type="text" class="form-control" placeholder="Last Name" id="Lname" name="lname"></input>
                              <input type="text" class="form-control" placeholder="Work Email" id="Wemail" name="wemail"></input>
                              <input type="text" class="form-control" placeholder="Personal Email" id="Pemail" name="pemail"></input>
                              <input type="text" class="form-control" placeholder="Phone" id="Phone" name="phone"></input>
                              <input type="submit" class="form-control btn" value="update"></input>
                            </form>
                        </div>
                        </div>

                    </section>

                </div>
            </div>

            <div id="updateModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">X</span>
                        </br>
                        <h5>Please complete the form.</h5>
                    </div>
                    <div class="modal-body">
                        <div class="TicketForm">
                          <form action="updateUserInfo" method="post" accept-charset="utf-8">
                            <input type="hidden" name="id" id="id1"></input>
                            <input type="text" class="form-control" placeholder="First Name" id="Fname1" name="fname"></input>
                            <input type="text" class="form-control" placeholder="Last Name" id="Lname1" name="lname"></input>
                            <input type="text" class="form-control" placeholder="Work Email" id="Wemail1" name="wemail"></input>
                            <input type="text" class="form-control" placeholder="Personal Email" id="Pemail1" name="pemail"></input>
                            <input type="text" class="form-control" placeholder="Phone" id="Phone1" name="phone"></input>
                            <input type="submit" class="form-control btn" value="update"></input>
                          </form>
                        </div>
                    </div>
                </div>
            </div>


            <div id="newModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">X</span>
                        </br>
                        <h5>Please complete the form.</h5>
                    </div>
                    <div class="modal-body">
                        <div class="TicketForm">
                          <form action="createNewUser" method="post" accept-charset="utf-8">
                            <input type="text" class="form-control" placeholder="First Name" name="fname"></input>
                            <input type="text" class="form-control" placeholder="Last Name" name="lname"></input>
                            <input type="text" class="form-control" placeholder="Work Email" name="wemail"></input>
                            <input type="text" class="form-control" placeholder="Personal Email" name="pemail"></input>
                            <input type="text" class="form-control" placeholder="Phone" name="phone"></input>
                            <input type="password" class="form-control" placeholder="Password" name="password"></input>
                            <input type="submit" class="form-control btn" value="update"></input>
                          </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </body>
    <script src="js/userManagment.js"></script>

</html>

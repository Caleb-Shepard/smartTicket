<!DOCTYPE html>
<html lang=en>
        <head>
        <meta charset=utf-8>
        <title>SmartTicket - Submit A Ticket</title>

        <link rel=stylesheet href=	css/materialize.min.css>
        <link rel=stylesheet href=	css/custom.css>

        <script src=	js/jquery.min.js></script>
        <script src=	js/materialize.min.js></script>

    </head>
    <body><nav>
            <img src="	img/logo.png" height="35px">

        </nav>
        <nav class="links">

        </nav>

        <main>
            <div class="row">
                <div class="col s10 offset-s1 main">
                    <section id=ticketsTable>

					   <table>

                                    <th>
										For help with an IT issue you are experiencing, email: tickets@flpoly.org or complete the form below.
									<div class="TicketForm">

			<form name="Ticket" action="submit_ticket" method="post" accept-charset="utf-8">
				<ul>
					<li><label for="contact">Contact:</label>
					<input type="text" name="contact" placeholder="" required></li>

					<li><label for="summary">Summary:</label>
					<input type="text" name="summary" placeholder="" required></li>

					<li><label for="description">Description:</label>
					<!--<input type="text" name="description" placeholder="" required></li>-->
					<textarea name="description" rows="5" cols=100%></textarea>

					<li><label for="ticket type">Ticket Type:</label>

					<select name="ticket type" class="browser-default" id="categories">
						
					</select> </li>

					
					</br>
					<input type="submit" value="Submit Ticket"></li>
				</ul>
			</form>
			</div>

									</th>



                </div>
            </div>



        </main>
		<script>
		function categoryDrop(dropDown) {
    dropdown = document.getElementById(dropDown);
    $.get("/get_categories", function (categories) {
        for (i = 0; i < categories.length; i++) {
            dropdown.innerHTML += '<option value="' + categories[i].CATEGORY_ID + '">' + categories[i].NAME + '</option>';
        }
    });
}
categoryDrop("categories")
</script>

    </body>
</html>

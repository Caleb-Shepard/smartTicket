<!DOCTYPE html>
<html lang=en>
        <head>
        <meta charset=utf-8>
        <title>SmartTicket - Submit A Ticket</title>

        <link rel=stylesheet href=	css/materialize.min.css>
        <link rel=stylesheet href=	css/custom.css>

        <script src=	js/jquery.min.js></script>
        <script src=	js/materialize.min.js></script>
       
    </head>
    <body><nav>
            <img src="	img/logo.png" height="35px">
			<button id = "myBtn" class="button login">Login</button>
        </nav>
        <nav class="links">
			
        </nav>

        <main>
            <div class="row">
                <div class="col s10 offset-s1 main">
                    <section id=ticketsTable>
					
					   <table class="striped highlight">
						
                                    <th>
										For help with an IT issue you are experiencing, email: tickets@flpoly.org or complete the form below.
									<div class="TicketForm">
			
			<form name="Ticket" action="ticket_submit" method="post" accept-charset="utf-8">
				<ul>
					<li><label for="contact">Contact:</label>
					<input type="text" name="contact" placeholder="" required></li>
					
					<li><label for="summary">Summary:</label>
					<input type="text" name="summary" placeholder="" required></li>
					
					<li><label for="description">Description:</label>
					<!--<input type="text" name="description" placeholder="" required></li>-->
					<textarea name="description" rows="5" cols=100%></textarea>
					
					<li><label for="ticket type">Ticket Type:</label>
					
					<select name="ticket type" class="browser-default">
						<option value="ticket issue 1">Ticket Issue 1</option>
						<option value="ticket issue 2">Ticket Issue 2</option>
						<option value="ticket issue 3">Ticket Issue 3</option>
						<option value="ticket issue 4">Ticket Issue 4</option>
						<option value="ticket issue 5">Ticket Issue 5</option>
					</select> </li>
					
					<li><label for="attachment">Attachment:</label>
					</br>
					<input type="file" name="attachment" placeholder=""></li>
					</br>
					<input type="submit" value="Submit Ticket"></li>
				</ul>
			</form>
			</div>
									
									</th>
                              
                        
							
                </div>
            </div>
			
			<div id="myModal" class="modal">

				   <!-- Modal content -->
				  <div class="modal-content">
					<div class="modal-header">
					  <span class="close">X</span>
					  </br>
					  <h5>Login</h5>
					</div>
					<div class="modal-body">
					   
						
						<div class="loginForm">
						<!-- action="TicketManagerHome.html" most likely needs to be something else? not sure how login verification works -->
						<form name="login" action="TicketManagerHome.html" method="post" accept-charset="utf-8">
						<ul>
						<li><label for="usermail">Email</label>
						<input type="email" name="usermail" placeholder="user@email.com" required></li>
						<li><label for="password">Password</label>
						<input type="password" name="password" placeholder="password" required></li>
						<li>
						<input type="submit" value="Login"></li>
						</ul>
						</form>
						</div>
					</div>
					<div class="modal-footer">
					  <h3></h3>
					</div>
				  </div>

				</div>
			
        </main>
		<script src=	js/modal.js></script>
    </body>
</html>

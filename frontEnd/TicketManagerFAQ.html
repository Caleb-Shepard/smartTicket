<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <title>SmartTicket - Frequently Asked Questions</title>
        <link rel=stylesheet href=css/materialize.min.css>
		<link rel=stylesheet href=colors.css>
        <link rel=stylesheet href=css/custom.css>
        <script src=js/jquery.min.js></script>
        <script src=js/materialize.min.js></script>
    </head>
    <body>
        <nav>
            <a href="/home"><img src="img/logo.png" height="35px"></a>
            <a class = "logout" href="/logout"><img src="img/ic_directions_run_white_48dp_2x.png" height="35px">Logout</a>
        </nav>
        <nav class="links">
        </nav>
        <main>
            <div class="row">
                <div class="col s10 offset-s1 main">
                    <section id=ticketsTable>
                        <table class="striped highlight">
                        <thead>
                            <tr>
                                <th>
                                    <a href="/manager" target=_self>
                                        <img src="img/ic_group_black_48dp.png">
                                        Tickets
                                    </a>
                                </th>
                                <th>
                                    <a href= "/managers"
                                       target=_self>
                                       <img src="	img/ic_work_black_48dp_2x.png" width= "48px" height= "48px">
                                        Departments
                                    </a>
                                </th>
                                <th>
                                    <a href= "/manageuser"
                                       target=_self>
                                       <img src="	img/ic_work_black_48dp_2x.png" width= "48px" height= "48px">
                                        Manage&nbsp;Users
                                    </a>
                                </th>
                                <th>
                                    <img src="img/ic_pages_black_48dp.png" width="48px" height="48px">
                                    FAQ
                                </th>
                                <th>
                                    <a href="/settings" target=_self>
                                        <img src="img/ic_settings_black_48dp_2x.png" width="48px" height="48px">
                                        Settings
                                    </a>
                                </th>
                            </tr>
                        </thead>
                    </section>
                </div>
            </div>
            <table>
                <img src="img/ic_pages_black_48dp.png" id="settingsIMG">
                <h2>&nbsp;Frequently Asked Questions</h2>
                <tr>
                    <th>Question</th><th>Answer</th>
                </tr>
                <tbody id="content">

                </tbody>
            </table>
            </div>

            <div id="newModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">X</span>
                        </br>
                        <h5>Please complete the form.</h5>
                    </div>
                    <div class="modal-body">
                        <div class="TicketForm">
                          <form action="addFAQ" method="post" accept-charset="utf-8">
                            <input type="text" class="form-control" placeholder="Question" name="question"></input>
                            <input type="text" class="form-control" placeholder="Answer" name="answer"></input>
                            <input type="submit" class="form-control btn" value="update"></input>
                          </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/faq.js"></script>
    </body>
</html>

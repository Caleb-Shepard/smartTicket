<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <title>SmartTicket - Home</title>

        <link rel=stylesheet href=css/materialize.min.css>
        <link rel=stylesheet href=css/custom.css>

        <script src=js/jquery.min.js></script>
        <script src=js/materialize.min.js></script>

        <!-- DataTables plugin -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.js"></script>

    </head>

    <body>
        <nav>
            <img src="img/logo.png" height="35px">
        </nav>
        <nav class="links">

        </nav>

        <main>
            <div class="row">
                <div class="col s10 offset-s1 main">
                    <section id=ticketsTable>
                        <table class="striped highlight">
                            <thead>
                                <tr>
                                    <th>
                                        <img src="	img/ic_group_black_48dp.png">
                                        <a href="http://sp17-smartticket.hpc.lab/ticket/php/view_tickets.php" target=_self>
                                            Tickets
                                        </a>
                                    </th>
                                    <th>
                                        <img src="	img/ic_work_black_48dp_2x.png" width="48px" height="48px"> Ticket&nbsp;Managers
                                    </th>
                                    <th>
                                        <img src="	img/ic_poll_black_48dp.png" width="48px" height="48px"> Reports
                                    </th>
                                    <th>
                                        <img src="	img/ic_pages_black_48dp.png" width="48px" height="48px"> FAQ
                                    </th>
                                    <th>
                                        <img src="	img/ic_settings_black_48dp_2x.png" width="48px" height="48px"> Settings
                                    </th>
                                </tr>
                            </thead>
                        </table>


                        <!-- Trigger/Open The Modal -->
                        <button id="newBTN">Create Ticket</button>

                        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by name..">

                        <div class="tm-header">
                            <h5>Active Tickets</h5>
                        </div>
                        <table id="ticketTable" class="display">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>User</th>
                                    <th>Summary</th>
                                    <th>Ticket Manager</th>
                                    <th>Updated</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- this will be dynamically filled -->
                            </tbody>
                        </table>


                        <div class="ticketViewer">
                            <button class="button" id="reply">Reply</button>
                            <button class="button">Assign</button>
                            <button class="button">Accept</button>
                            <button class="button">Close</button>
                            <p>
                                Hello, I keep seeing a green light flashing and I'm not sure why. If you can let me know why this may be happening that would be helpful.
                            </p>
                        </div>
                    </section>

                </div>
            </div>


            <!-- The Modal -->
            <div id="newModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">X</span>
                        </br>
                        <h5>Please complete the form.</h5>
                    </div>
                    <div class="modal-body">

                        <div class="TicketForm">

                            <form name="Ticket" action="ticket_submit" method="post" accept-charset="utf-8">
                                <ul>
                                    <li><label for="contact">Assignee:</label>
                                        <select name="ticket type" class="browser-default" id="newAssign">

                                        </select></li>
									<li><label for="contact">Contact:</label>
									<input type="text" name="contact" placeholder="" required></li>

                                    <li><label for="summary">Summary:</label>
                                        <input type="text" name="summary" placeholder="" required></li>

                                    <li><label for="description">Description:</label>
                                        <!--<input type="text" name="description" placeholder="" required></li>-->
                                        <textarea name="description" rows="5" cols=100%></textarea>

                                    <li><label for="ticket type">Ticket Type:</label>

                                        <select name="ticket type" class="browser-default" id="newCats">
                                        </select> </li>
                                    </br>
                                    <input type="submit" value="Submit Ticket"></li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- The Reply Modal -->
            <div id="replyModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">X</span>
                        </br>
                        <h5>Please complete the form.</h5>
                    </div>
                    <div class="modal-body">


                        <div class="TicketForm">

                            <form name="Ticket" action="ticket_submit" method="post" accept-charset="utf-8">
                                <ul>
                                    <li><label for="contact">Assignee:</label>
                                        <select name="ticket type" class="browser-default" id="replyAssign">

                                        </select> </li>
                                    <li><label for="description">Response:</label>
                                        <!--<input type="text" name="description" placeholder="" required></li>-->
                                        <textarea name="description" rows="5" cols=100%></textarea>

                                    <li><label for="ticket type">Ticket Type:</label>

                                        <select name="ticket type" class="browser-default" id="replyCats">

                                        </select> </li>
                                    </br>
                                    <input type="submit" value="Reply to Tickets"></li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </body>

    <script src="js/main.js"></script>

</html>
